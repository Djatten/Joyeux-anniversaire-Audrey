<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Audrey</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Allura', cursive;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 8rem);
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFED4E);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite, float 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            transform-style: preserve-3d;
            cursor: pointer;
            user-select: none;
            line-height: 1.2;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #FFD700;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 15px #FFD700;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        .bg-sparkles {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 5px #FFD700;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2.5rem, 12vw, 5rem);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1 id="title">Joyeux Anniversaire<br>Audrey</h1>
    </div>

    <script>
        const title = document.getElementById('title');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particules 3D
        class Particle3D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.z = Math.random() * 500;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.vz = (Math.random() - 0.5) * 8;
                this.color = `hsl(${45 + Math.random() * 30}, 100%, ${50 + Math.random() * 30}%)`;
                this.life = 100;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                this.life -= 1;
                this.vy += 0.2;
            }

            draw() {
                const scale = 500 / (500 + this.z);
                const x2d = this.x + (this.x - canvas.width / 2) * (1 - scale);
                const y2d = this.y + (this.y - canvas.height / 2) * (1 - scale);
                const size = 3 * scale;

                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Explosion de paillettes au clic
        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle3D(x, y));
            }

            // Confettis supplémentaires
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.background = `hsl(${Math.random() * 60 + 30}, 100%, 60%)`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 200;

                confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
                }).onfinish = () => confetti.remove();
            }
        }

        // Clic/Touch sur le titre
        title.addEventListener('click', (e) => {
            const rect = title.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createExplosion(x, y);

            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'shimmer 3s ease-in-out infinite, float 6s ease-in-out infinite';
            }, 10);
        });

        // Clic/Touch partout
        document.addEventListener('click', (e) => {
            if (e.target !== title) {
                createExplosion(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            Array.from(e.touches).forEach(touch => {
                createExplosion(touch.clientX, touch.clientY);
            });
        });

        // Paillettes d'arrière-plan
        function createBackgroundSparkles() {
            const sparkle = document.createElement('div');
            sparkle.className = 'bg-sparkles';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 3000);
        }

        setInterval(createBackgroundSparkles, 200);

        // Traînée de souris/doigt
        let lastX = 0, lastY = 0;
        document.addEventListener('mousemove', (e) => {
            if (Math.hypot(e.clientX - lastX, e.clientY - lastY) > 30) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle3D(e.clientX, e.clientY));
                }
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            if (Math.hypot(touch.clientX - lastX, touch.clientY - lastY) > 30) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle3D(touch.clientX, touch.clientY));
                }
                lastX = touch.clientX;
                lastY = touch.clientY;
            }
        });
    </script>
</body>
</html>
